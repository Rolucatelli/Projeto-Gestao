<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="../styles/updateUser.css">
</head>

<body>
    <div class="container">
        <h2>Update User</h2>
        <form id="userForm">
            <div class="form-columns">

                <div class="left-column">
                    <div class="section-container">
                        <div id="email-message" class="message-container" style="color: red; display: none;"></div>

                        <div class="field-container">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="styled-input" maxlength="128"
                                placeholder="Enter the user's email">
                        </div>
                        <div class="field-container">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" class="styled-input" minlength="2" maxlength="60"
                                placeholder="Enter the user's first name" required>
                        </div>
                        <div class="field-container">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" class="styled-input" minlength="2" maxlength="60"
                                placeholder="Enter the user's last name" required>
                        </div>
                        <div class="field-container">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="styled-input" maxlength="64"
                                placeholder="Enter a new password (leave blank to keep unchanged)">
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="section-container">
                        <h3>Photo:</h3>
                        <div class="url-container">
                            <input type="text" id="imageUrl" class="styled-input"
                                placeholder="Enter image URL (optional)">
                            <button type="button" class="save-button" onclick="saveImage()">Add Image</button>
                        </div>
                        <div class="carousel-container">
                            <div class="carousel" id="imageCarousel"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="button-group">
                <a href="./userPage.html" class="cancel-button" id="cancelButton">Cancel</a>
                <button type="submit" class="update-button">Update</button>
            </div>
        </form>
    </div>
    <script src="../scripts/updateUser.js"></script>
</body>

</html>
