<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueVelvet Music Store - Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo-removed-bg.png" alt="BlueVelvet Music Store">
            </div>
            <div class="labels">
                <h1>BlueVelvet Music Store</h1>
                <p>Welcome, User (Admin)</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="data-operations">
                <div id="search-box">
                    <input id="search-inp" type="text" placeholder="Search product...">
                    <button id="search-btn" type="button">Search</button>
                </div>
                <div>
                    <button id="add-btn" class="top-btn" type="button">Add</button>
                    <button id="rmv-btn" class="top-btn" type="button">Remove</button>
                    <button id="edt-btn" class="top-btn" type="button">Edit</button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th id="id" class="column-sortable">ID</th>
                            <th>Image</th>
                            <th id="name"  class="column-sortable">Name</th>
                            <th>Short Description</th>
                            <th id="brand"  class="column-sortable">Brand</th>
                            <th id="category"  class="column-sortable">Category</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Dynamic rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="pagination-box">
                <!-- Pagination buttons will be rendered here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal Screen -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p>Are you sure you want to remove this item?</p>
            <!-- Adding a form with a dropdown -->
            <form id="delete-form">
                <label for="product-dropdown">Product to remove:</label>
                <select id="product-dropdown" name="product">
                    <!-- Dynamic options will be added here by JavaScript -->
                </select>
                <div style="margin-top: 15px;">
                    <button type="submit" id="confirm-remove">Confirm Removal</button>
                    <button type="button" id="cancel-remove">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/dashboard.js"></script>
</body>
