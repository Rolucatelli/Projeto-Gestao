<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove User</title>
    <link rel="stylesheet" href="../styles/removeUser.css">
</head>

<body>
    <div class="container">
        <h2>Remove User</h2>
        <form id="userForm">
            <div class="form-columns">

                <div class="left-column">
                    <div class="section-container">
                        <div id="email-message" class="message-container" style="color: red; display: none;"></div>

                        <div class="field-container">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="styled-input" maxlength="128"
                                placeholder="User's email" readonly>
                        </div>
                        <div class="field-container">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" class="styled-input" minlength="2" maxlength="60"
                                placeholder="User's first name" readonly>
                        </div>
                        <div class="field-container">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" class="styled-input" minlength="2" maxlength="60"
                                placeholder="User's last name" readonly>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="section-container">
                        <h3>Photo:</h3>
                        <div class="carousel-container">
                            <div class="carousel" id="imageCarousel"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="button-group">
                <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                <button type="button" class="remove-button" id="removeButton">Remove User</button>
            </div>
        </form>

        <div id="confirmationModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Are you sure you want to remove this user?</p>
                <div class="modal-buttons">
                    <button type="button" id="cancelModalButton" class="cancel-button">Cancel</button>
                    <button type="button" id="confirmRemoveButton" class="remove-button">Yes, Remove</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/removeUser.js"></script>
</body>

</html>
