<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>

    <link rel="stylesheet" href="../styles/userPage.css">
</head>
<body>
    <header>
        <h1>Gestão de Usuários</h1>
    </header>

    <button class="add-user-btn" onclick="showAddUserForm()">Adicionar Novo Usuário</button>

    <div id="addUserForm" class="add-user-form" style="display: none;">
        <h2>Adicionar Novo Usuário</h2>
        <form id="userForm" onsubmit="addUser(event)">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="Admin">Admin</option>
                <option value="Editor">Editor</option>
                <option value="Usuário">Usuário</option>
            </select>

            <label for="status">Status:</label>
            <input type="checkbox" id="status" name="status" checked>

            <button type="submit">Adicionar</button>
            <button type="button" onclick="closeForm()">Cancelar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar por ID..." onkeyup="searchUser()">
        <button onclick="searchUser()">Pesquisar</button>
    </div>

    <script src="../scripts/userPage.js"></script>
</body>
</html>
