<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="../styles/add-editProduct.css">
</head>
<body>
    <div class="container">
        
        <h2>Add Product</h2>

        <form id="createProductForm">
            <div class="form-columns">

                <div class="left-column">

                    <div class="section-container">
                        <h3>General:</h3>

                        <div class="general-section">
                            <div class="field-container">
                                <label for="name">Name:</label>
                                <input type="text" id="name" class="styled-input" placeholder="Enter product name" required>
                            </div>
                            <div class="field-container">
                                <label for="shortDescription">Short Description:</label>
                                <textarea id="shortDescription" class="styled-input" placeholder="Brief product description" required></textarea>
                            </div>
                            <div class="field-container">
                                <label for="fullDescription">Full Description:</label>
                                <textarea id="fullDescription" class="styled-input" placeholder="Detailed product description" required></textarea>
                            </div>
                            <div class="field-container">
                                <label for="brand">Brand:</label>
                                <input type="text" id="brand" class="styled-input" placeholder="Enter product brand" required>
                            </div>
                            <div class="field-container">
                                <label for="category">Category:</label>
                                <select id="category" class="styled-input" required>
                                    <option disabled selected>Select a category</option>
                                    <!-- Dynamic options will be added here by JavaScript -->
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="section-container">
                        <h3>Images</h3>

                        <div class="url-container">
                            <label for="imageUrl">URL:</label>
                            <input type="text" id="imageUrl" placeholder="Digite a URL da imagem">
                            <button id="saveImageButton" onclick="saveImage()">Save image</button>
                        </div>
                        

                        <div class="carousel-container">
                            <div class="carousel" id="imageCarousel">
                            </div>
                        </div>
                        <p class="image-note">The first image added will be used as the cover for the product.</p>
                    </div>

                </div>

                <div class="right-column">

                    <div class="section-container">
                        <h3>Dimensions:</h3>

                        <div class="dimensions-section">
                            <div class="dimension-field">
                                <label for="length">Length:</label>
                                <input type="number" id="length" class="dimension-input" placeholder="0.0" step="0.01" required>
                                <span class="unit">cm</span>

                                <label for="width">Width:</label>
                                <input type="number" id="width" class="dimension-input" placeholder="0.0" step="0.01" required>
                                <span class="unit">cm</span>
                            </div>
                            <div class="dimension-field">
                                <label for="height">Height:</label>
                                <input type="number" id="height" class="dimension-input" placeholder="0.0" step="0.01" required>
                                <span class="unit">cm</span>

                                <label for="weight">Weight:</label>
                                <input type="number" id="weight" class="dimension-input" placeholder="0.0" step="0.01" required>
                                <span class="unit">g</span>
                            </div>
                        </div>
                    </div>

                    <div class="section-container prices-section">
                        <h3>Prices:</h3>
                        <div class="price-row">
                            <div class="price-field">
                                <label for="listPrice">List Price:</label>
                                <div class="input-group">
                                    <span class="currency-symbol">$</span>
                                    <input type="number" id="listPrice" class="price-input" placeholder="0.00" step="0.01" required>
                                </div>
                            </div>
                            <div class="price-field">
                                <label for="cost">Cost:</label>
                                <div class="input-group">
                                    <span class="currency-symbol">$</span>
                                    <input type="number" id="cost" class="price-input" placeholder="0.00" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <div class="price-field">
                            <label for="discountPercent">Discount Percent:</label>
                            <div class="input-group">
                                <input type="number" id="discountPercent" class="price-input" placeholder="0" step="1" required>
                                <span class="percent-symbol">%</span>
                            </div>
                        </div>

                    </div>

                    <div class="section-container attributes-section">
                        <h3>Attributes:</h3>

                        <div class="attribute-field-container">
                            <div class="attribute-field">
                                <label for="active">Active:</label>
                                <input type="checkbox" id="active" class="attribute-input">
                            </div>

                            <div class="attribute-field">
                                <label for="stockAmount">Stock Amount:</label>
                                <input type="number" id="stockAmount" class="stock-input" placeholder="0" step="1">
                            </div>

                        </div>

                    </div>
                    
                </div>

            </div>

            <div class="button-group">
                <!--<button type="submit" class="add-button" id="addProductButton">Add Product</button>-->
                <button type="submit" class="add-button" id="addProductButton" onclick="enviarProduto(event)">Add Product</button>
                <button type="button" class="cancel-button" onclick="window.location.href='../html/dashboard.html'">Cancel</button>
            </div>

        </form>

    </div>
    <script src="../scripts/addProduct.js"></script>
</body>
</html>
