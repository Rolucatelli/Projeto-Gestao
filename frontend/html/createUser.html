<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../styles/createUser.css">
</head>

<body>
    <div class="container">
        <h2>Create User</h2>
        <form id="userForm">
            <div class="form-columns">

                <div class="left-column">
                    <div class="section-container">
                        <!-- Message Container -->
                        <div id="email-message" class="message-container" style="color: red; display: none;"></div>

                        <div class="field-container">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="styled-input" maxlength="128"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="field-container">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" class="styled-input" minlength="2" maxlength="60"
                                placeholder="Enter your first name" required>
                        </div>
                        <div class="field-container">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" class="styled-input" minlength="2" maxlength="60"
                                placeholder="Enter your last name" required>
                        </div>
                        <div class="field-container">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="styled-input" maxlength="64"
                                placeholder="Enter your password" required>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="section-container">
                        <h3>Photo:</h3>
                        <div class="url-container">
                            <input type="text" id="imageUrl" class="styled-input"
                                placeholder="Enter image URL (not required)">
                            <button type="button" class="save-button" onclick="saveImage()">Add Image</button>
                        </div>
                        <div class="carousel-container">
                            <div class="carousel" id="imageCarousel"></div>
                        </div>
                    </div>

                    <!-- <div class="section-container">
                        <h3>Enabled:</h3>
                        <div class="radio-group">
                            <div class="form-check">
                                <input type="radio" id="enabledTrue" name="enabled" value="true" required>
                                <label for="enabledTrue">True</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="enabledFalse" name="enabled" value="false" required>
                                <label for="enabledFalse">False</label>
                            </div>
                        </div>
                    </div> -->
                </div>

            </div>
            <div class="button-group">
                <!-- <button type="button" class="cancel-button" id="cancelButton">Cancel</button> -->
                <a href="userPage.html" class="cancel-button" id="cancelButton">Cancel</a>
                <button type="submit" class="add-button">Create</button>
            </div>
        </form>
    </div>
    <script src="../scripts/createUser.js"></script>
</body>

</html>
